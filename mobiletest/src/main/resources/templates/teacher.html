<!doctype html>
<html lang="pl" style="height:100%;" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mobilne Kolokwium</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
</head>

<body class="default-color-dark h-100">
    <div class="container-fluid h-100 align-items-center">
        <div class="row h-100 mx-auto">
            <div class="col my-auto">
                <form class="form border rounded white col-xl-4 col-lg-6 col-md-8 mx-auto" id="testForm" onsubmit="" method="GET">
                    <div class="form-row">
                        <div class="col">
                            <img th:src="@{assets/logo.png}" class="img-fluid" alt="Logo image">
                        </div>
                    </div>
                    <div class="col-10 mx-auto">
                        <div class="form-group row">
                            <label>Wpisz scieżkę do zapisu rozwiązań</label>
                            <input type="text" class="form-control" id="solutionsFolder" />

                        </div>
                        <div class="form-group row">
                            <label>Wpisz scieżkę do plików z zadaniami</label>
                            <input type="text" class="form-control" id="taskFolder" />
                        </div>
                        <div id="error" style="color:red"></div>
                        <div class="form-group row">
                            <label for="startTime">Czas trwania kolokwium(minuty)</label>
                            <input type="number" id="startTime" class="form-control" value="45"/>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <button class="btn btn-deep-purple btn-md mb-3">Zatwierdź</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script th:src="@{js/index.js}"></script>
</html>
