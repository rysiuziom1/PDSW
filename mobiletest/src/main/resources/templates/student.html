<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mobilne Kolokwium</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
</head>

<script>
    window.setInterval(function(){
        getRemainingTime();
    }, 1000);
</script>

<body class="default-color-dark">
    <div id="danger-alert" class="alert alert-dark collapse alert-dismissible fade show" role="alert" style="position: absolute; width: 100%;">
        Plik z rozwiązaniem został wysłany.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container-fluid">
        <div id="cont" class="col-lg-4 col-md-8 col-sm-12 mx-auto border rounded white">
            <div class="form-row">
                <div class="col">
                    <img th:src="@{/assets/logo.png}" class="img-fluid" alt="Logo image">
                </div>
            </div>
            <h2 id="studentData" class="white-text black text-center pt-4 pb-4 col-10 mx-auto"></h2>
            <h2 class=" border border-dark darken-4 text-center pt-4 pb-4 col-10 mx-auto" id="remTime" >Pozostało: <span id="time"></span></h2>
            <div class="text-center">
                <button class="btn btn-deep-purple btn-md center-block col-5 mx-auto white-text" onclick="getExerciseFile()">Pobierz kolokwium</button>
                <button id="requestButton" class="btn btn-deep-purple btn-md center-block col-5 mx-auto white-text" onclick="return requestTime()">Poproś o dodanie czasu</button>
            </div>
            <div class="col-10 mx-auto">
                <div class="form-group row">
                    <div class="custom-file mt-3">
                        <label class="custom-file-label" for="solutionFile">Dodaj plik</label>
                        <input th:id="fileInput" type="file" class="custom-file-input" accept=".zip,.rar,.7zip"
                               id="solutionFile">
                    </div>
                </div>               
            </div>

            <ul id="fileList" class="list-group col-10 mx-auto pr-0">
            </ul>
            
            <div class="text-center">
                <button class="btn btn-deep-purple btn-md col-10 mx-auto mt-3" onclick="return sendFile()">Wyślij swoje rozwiązanie</button>
                <button class="btn red darken-4 btn-md mb-4 col-10 mx-auto white-text" onclick="finishTest()">Zakończ swoje kolokwium</button>
            </div>
        </div>
    </div>
</body>
<script th:src="@{js/student.js}"></script>
</html>
