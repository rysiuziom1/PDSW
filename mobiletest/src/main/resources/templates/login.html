<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mobilne Kolokwium</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="default-color-dark">
    <div id="danger-alert" class="alert alert-dark collapse alert-dismissible fade show" role="alert" style="position: absolute; width: 100%;">
        <strong>Error!</strong> Prowadzący nie dodał jeszcze pliku z kolokwium.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container-fluid">
        <form id="loginForm" class="col-lg-4 col-md-8 col-sm-12 mx-auto border rounded white">
            <div class="form-row">
                <div class="col">
                    <img th:src="@{/assets/logo.png}" class="img-fluid" alt="Logo image">
                </div>
            </div>
            <div class="col-10 mx-auto">
                <div class="form-group row">
                    <label for="studentName">Imię</label>
                    <input id="studentName" type="text" class="form-control">
                </div>
                <div class="form-group row">
                    <label for="studentLastName">Nazwisko</label>
                    <input id="studentLastName" type="text" class="form-control">
                </div>
                <div class="form-group row">
                    <label for="studentIndex">Numer indeksu</label>
                    <input id="studentIndex" type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-deep-purple btn-md float-right mb-3">Zatwierdź</button>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
    <script th:src="@{/js/login.js}"></script>


</body>

</html>
